<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Plan</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <script src="https://kit.fontawesome.com/4cb2161575.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./assets/javascript/visual.js" defer></script>
    <!-- <script src="./assets/javascript/drink.js" defer></script> -->
    <script src="./assets/javascript/food.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
</head>

<body>
    <div  id="background" >
    
    
      
        <div class="row" id="header-container">
            <div class="col-sm-3">
                <div class="header">
                    <a href="index.html"><img class="img-fluid" src="assets/images/BOUFFAGELOGO.png" style="width: 250px;height: 100px;"></a>
                    
                </div>
            </div>
            
            <div class="col-sm-9" id="form-background">
                
                <div class="row">
                    <div class="col-sm-9">
                    
                        <div class="row">
                            <div class="ml-auto col-sm-3 text-white mt-3 mr-2">
                                <p>Calories</p>
                    
                                <input type="range" class="custom-range" min="500" max="2000" id="customRange2">
                            </div>
                            <div class="col-sm-3 text-white mt-3 mr-2">
                                <p>Main Ingredient</p>
                    
                                <input type="text" class="form-control form-control-lg" id="mainIngredient" placeholder="Salmon" required>
                            </div>
                            <div class="col-sm-3 text-white mt-3 mr-2">
                                <p>Meal Type</p>
                    
                                <select class="form-control form-control-lg" id="mealTypes" required>
                                    <option>Lunch</option>
                                    <option>Breakfast</option>
                                    <option>Dinner</option>
                                    <option>Snack</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class=" ml-auto col-sm-3 text-white mt-3 mr-2">
                                <p>Diet</p>
                    
                                <select class="form-control form-control-lg" id="dietTypes" required>
                                    <option>Balanced</option>
                                    <option>High-Fiber</option>
                                    <option>High-Protein</option>
                                    <option>Low-Carb</option>
                                    <option>Low-Fat</option>
                                    <option>Low-Sodium</option>
                                </select>
                            </div>
                            <div class="col-sm-3 text-white mt-3 mr-2">
                                <p>Health</p>
                    
                                <select class="form-control form-control-lg" id="healthTypes" required>
                                    <option>None</option>
                                    <option>Keto</option>
                                    <option>Kosher</option>
                                    <option>Pescatarian</option>
                                    <option>Paleo</option>
                                    <option>Vegan</option>
                                    <option>Vegetarian</option>
                                </select>
                            </div>
                            <div class="col-sm-3 text-white mt-3 mr-2">
                                <p>Allergens</p>
                    
                                <select class="form-control form-control-lg" id="allergenTypes" required>
                                    <option>None</option>
                                    <option>Egg</option>
                                    <option>Fish</option>
                                    <option>Milk</option>
                                    <option>Peanuts</option>
                                    <option>Shellfish</option>
                                    <option>Soy</option>
                                    <option>Tree Nuts</option>
                                    <option>Wheat</option>
                                </select>
                            </div>
                        </div>
                    
                    </div>
                    
                    <div class="col-md-2 mt-3 text-white p-0">
                        <div class="generate pt-5 pb-5 mt-5">
                            <button id="foodBtn" type="button" class="btn btn-light">Generate</button>
                        </div>
                    </div>
                </div>
                
                        
            </div>
            
        </div>

    
    <div class="text-center">
        
            
            <div class="row row-index">
                
                <div class="col-sm-9" id="foodCol">
                    
                    <div class="food-area text-center d-flex flex-row justify-content-center flex-wrap">

                            <div class="col-sm-3 card m-1 meal" id="food-card0" >
                                <img class="img-fluid foodImg" id="foodImg0" src="" class="card-img-top" alt="">
                                <div class="card-img-overlay">
                                    <h5 class="card-title text-white food-name" id="food-name0"></h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text food-info" id="food-info0"></p>
                                </div>
                            </div>
                            <div class="col-sm-3 card m-1 meal" id="food-card1" >
                                <img class="img-fluid foodImg" id="foodImg1"  src="" class="card-img-top" alt="">
                                <div class="card-img-overlay">
                                    <h5 class="card-title text-white food-name" id="food-name1"></h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text food-info" id="food-info1" ></p>
                                </div>
                            </div>
                            <div class="col-sm-3 card m-1 meal" id="food-card2" >
                                <img class="img-fluid foodImg" id="foodImg2" src="" class="card-img-top" alt="">
                                <div class="card-img-overlay">
                                    <h5 class="card-title text-white food-name" id="food-name2"></h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text food-info" id="food-info2"></p>
                                </div>
                            </div>
                    </div>

                </div>
            </div>
            <div class="row row-index align-middle">
                <div class="col-sm-12">
                    
                </div>
            </div>
        
        

    </div>












    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
